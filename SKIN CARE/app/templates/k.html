<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        
    </title>
    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
             integrity=
"sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

    <link rel="stylesheet" href="#">
  
  <style>
        
    /* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: sans-serif;
    background-color: #f8f8fe;   ;
    color: rgb(0, 0, 0);
    
}

h1 {
    background-image: linear-gradient(to right, #0ea5e9, #10b981);
}

h3 {
    background-image: linear-gradient(to right, #ec4899, #8b5cf6);
}

h1,
h3 {
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.app {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 650px;
    margin: 1rem auto;
    padding: 10px;
    gap: 20px;
}

.inputs {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    height: fit-content;
}

.inputs>div {
    height: 100%;
    display: flex;
    justify-content: space-between;
    flex-direction: column;
}

label {
    font-size: 0.9rem;
}

input,
label {
    display: block;
}

input {
    margin-top: 8px;
    margin-bottom: 5px;
    padding: 10px;
    font-size: large;
    background-color:#ab73cd
    ;
    color: rgb(255, 255, 255);
    border: none;
    border-radius: 5px;
    width: 100%;
}

input:focus-visible {
    outline: 2px solid #000000;
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

button{ display: block; cursor: pointer; border: none; }

#submit {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #ab73cd  ;
    font-size: 1.3rem;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    transition: scale 0.3s ease-in-out;
}

#editSection{
    width: 100%;
    display: flex;
    gap: 25px;
    justify-content: space-between;
}

#editSection > button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 1.3rem;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    transition: scale 0.3s ease-in-out;
}

#updateEntry { background-image: 
      linear-gradient(to right, #ec4899, #8b5cf6); }

#cancelEdit{ background-color: #ef4444; }

#submit:hover, #updateEntry:hover, #cancelEdit:hover { scale: 1.02; }

.hidden{ display: none !important; }

.edit, .delete{
    margin: 0 auto;
    padding: 5px 10px;
    font-size: 1.1rem;
    border-radius: 5px;
    background-color: transparent;
    color: white;
    border: 1px solid white;
}

.edit:hover, .delete:hover{
    background-color: #0a0a0a;
}

table {
    width: 100%;
    border-collapse: collapse;
    position: relative;
    overflow: hidden;
    
}

th,
td {
    text-align: center;
    padding: 10px;
    border: 0;
}
tr:nth-child(even) {
    background-color: #c38aeb;
    color: #000000;
}

tr:nth-child(odd) {
    background-color: #cd9dd3;
    color: #000000;
}

th {
    font-size: 0.9rem;
    background-color: #ab73cd;
    color: #ffffff;
}

tbody > tr:hover{
    background-color: #737373;
    color: rgb(255, 255, 255);
}

.delete-animation{
    background-color: #ef4444 !important;
    animation: deleteAnimate 0.4s linear forwards;
}

@keyframes deleteAnimate{
    to{
        transform: translateX(100%);
    }
}
    
    
    
  </style>
  
  
  
</head>

<body>
    <div class="app">
        <!-- <h1>GeeksforGeeks</h1> -->
        <h3>Daily Routine Check-Up </h3>
        <div class="inputs">
            <div>
                <label for="water">
                     <b>Water Intake (in liter)</b> 
                  </label>
                <input id="water" type="number">
            </div>
            <div>
                <label for="exercise">
                     <b>Exercise Duration (in min)</b> 
                  </label>
                <input id="exercise" type="number">
            </div>
            <div>
                <label for="bloodsugerlevel">
                     <b>Food Intake (In vitamin)</b> 
                  </label>
                <input id="bloodsugerlevel" type="char">
            </div>
        </div>
        <button id="submit">Submit</button>
        <div id="editSection" class="hidden">
            <button id="cancelEdit" onclick="cancelEdit()">
                  Cancel
              </button>
            <button id="updateEntry" onclick="editRow()">
                  Update
              </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Water Intake <br> (in liter)</th>
                    <th>Exercise Duration <br> (in min)</th>
                    <th>Food Intake <br> (in vitamin)</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="output">
            </tbody>
        </table>
    </div>
    <!-- Font Awesome JS CDN -->
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
            integrity=
"sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
      </script>
    <script>
  
  // script.js

const editIcon = `<i class="fas fa-edit"></i>`

const deleteIcon = `<i class="fas fa-trash"></i>`

function clearInputs() {
    wInput.value = ""
    eInput.value = ""
    bInput.value = ""
}

function addToLocalStorage(){
    localStorage.setItem("date", JSON.stringify(date))
    localStorage.setItem("water", JSON.stringify(water))
    localStorage.setItem("exercise", JSON.stringify(exercise))
    localStorage.setItem("bloodsugar", JSON.stringify(bloodsugar))
}

function activateEdit(i){
    wInput.value = water[i]
    eInput.value = exercise[i]
    bInput.value = bloodsugar[i]
    editIndex = i
    submitButton.classList.add("hidden")
    editSection.classList.remove("hidden")
}

function cancelEdit() {
    clearInputs()
    editIndex = -1
    submitButton.classList.remove("hidden")
    editSection.classList.add("hidden")
}

function editRow(){
    if(editIndex==-1) return
    water[editIndex] = wInput.value
    exercise[editIndex] = eInput.value
    bloodsugar[editIndex] = bInput.value
    fillTable()
    addToLocalStorage()
    cancelEdit()
}

function deleteRow(i){
    if(!confirm(
    `Confirm that you want to delete the entry: 
    \n ${date[i]}: ${water[i]}ml, ${exercise[i]}min, 
${bloodsugar[i]}mg/dL`)) 
return
    date.splice(i, 1)
    water.splice(i, 1)
    exercise.splice(i, 1)
    bloodsugar.splice(i, 1)
document.querySelector(`#output > tr:nth-child(${i+1})`)
    .classList.add("delete-animation")
    addToLocalStorage()
    setTimeout(fillTable, 500)
}

function fillTable(){
    const tbody = document.getElementById("output")
    const rows = 
        Math.max(water.length, exercise.length, bloodsugar.length)
    let html = ""
    for(let i=0; i<rows; i++){
        let w = water[i] || "N/A"
        let e = exercise[i] || "N/A"
        let b = bloodsugar[i] || "N/A"
        let d = date[i] || "N/A"
        html+=`<tr>
            <td>${d}</td>
            <td>${w}</td>
            <td>${e}</td>
            <td>${b}</td>
            <td>
                <button onclick="activateEdit(${i})" 
                        class="edit">${editIcon}
                </button>
            </td>
            <td>
                <button 
                    onclick="deleteRow(${i})" 
                    class="delete">${deleteIcon}
                </button>
            </td>
        </tr>`        
    }
    tbody.innerHTML = html;
}

let editIndex = -1;

let date = 
    JSON.parse(localStorage.getItem("date")) || []
let water = 
    JSON.parse(localStorage.getItem("water")) || []
let exercise = 
    JSON.parse(localStorage.getItem("exercise")) || []
let bloodsugar = 
    JSON.parse(localStorage.getItem("bloodsugar")) || []

const wInput = document.getElementById("water")
const eInput = document.getElementById("exercise")
const bInput = document.getElementById("bloodsugerlevel")

const submitButton = document.getElementById("submit")
const editSection = document.getElementById("editSection")

fillTable()

submitButton.addEventListener("click", ()=>{
    const w = wInput.value || null;
    const e = eInput.value || null;
    const b = bInput.value || null;
    if(w===null || e===null || b===null) {
        alert("Please enter all the fields.")
        return
    }
    const d = new Date().toLocaleDateString()
    date = [d, ...date]
    water = [w, ...water]
    exercise = [e, ...exercise]
    bloodsugar = [b, ...bloodsugar]
    // date.push(d)
    // water.push(w)
    // exercise.push(e)
    // bloodsugar.push(b)
    clearInputs()
    fillTable()
    addToLocalStorage()
})
  
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // GSAP Animations
    document.addEventListener("DOMContentLoaded", () => {
      // Animate the header
      
  
      // Animate navigation links
    
  
      // Animate the app container
      gsap.from(".app", {
        opacity: 0,
        duration: 2,
        scale: 0.8,
        ease: "elastic.out(1, 0.5)",
      });
  
      // Animate form inputs
      gsap.from("input", {
        opacity: 0,
        stagger: 0.3,
        x: -50,
        duration: 2,
        ease: "power2.out",
      });
  
      // Animate buttons
      gsap.from("button", {
        opacity: 0,
        scale: 0.5,
        duration: 3,
        stagger: 0.3,
        ease: "back.out(1.7)",
      });
  
      // Animate table rows on load
      gsap.from("table tr", {
        opacity: 0,
        y: 30,
        duration: 5,
        stagger: 0.2,
        ease: "power2.out",
      });
  
      // Add hover animations for buttons
      document.querySelectorAll("button").forEach((btn) => {
        btn.addEventListener("mouseenter", () => {
          gsap.to(btn, { scale: 1.1, duration: 0.5 });
        });
        btn.addEventListener("mouseleave", () => {
          gsap.to(btn, { scale: 1, duration: 0.5 });
        });
      });
  
      // Add hover animations for nav links
      document.querySelectorAll("nav a").forEach((link) => {
        link.addEventListener("mouseenter", () => {
          gsap.to(link, { scale: 1.2, color: "#10b981", duration: 0.5 });
        });
        link.addEventListener("mouseleave", () => {
          gsap.to(link, { scale: 1, color: "#000", duration: 0.5 });
        });
      });
    });
  </script>
  
</body>
